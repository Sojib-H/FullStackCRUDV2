<app-navbar></app-navbar>
<div class="container">
    <h4 class=" my-3">Add User</h4>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Name" [(ngModel)]="User.Name"> 
                  </div>
                  <div class="mb-3">
                    <label for="Mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="Mobile" name="Mobile" placeholder="Enter Mobile" [(ngModel)]="User.Mobile" (keydown)="onKeyDownEventamtMobileNo($event)" maxlength="11">
                  </div>
                  <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email" name="Email" placeholder="Enter Email" [(ngModel)]="User.Email">
                  </div>
                  <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <textarea class="form-control" name="Address" id="Address" cols="30" rows="5" placeholder="Enter Address" [(ngModel)]="User.Address"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="Save()">{{btnSave}}</button>
            </div>
        </div>
      </form>
</div>
